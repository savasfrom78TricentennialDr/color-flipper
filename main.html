<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flipper" aria-live="polite">Super HTML World Tour</div>
    <div class="button-container">
        <button id="green" onclick="setColor('green')">Green</button>
        <button id="red" onclick="setColor('red')">Red</button>
        <button id="blue" onclick="setColor('blue')">Blue</button>
        <button id="yellow" onclick="setColor('yellow')">Yellow</button>
        <button id="purple" onclick="setColor('purple')">Purple</button>
        <button id="orange" onclick="setColor('orange')">Orange</button>
        <button id="pink" onclick="setColor('pink')">Pink</button>
        <button onclick="randomColor()">Random</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
